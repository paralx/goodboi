<!DOCTYPE html>
<html>

    <title>Good boi news - Article</title>

  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Good boi News</a>

        <div class="links">
          <a href="index.html">Home</a>
          <a href="news.html">News</a>
          <a href="about.html">About</a>
        </div>
      </div>
    </nav>
    <div class="container" id="article-container">
      <h1 id="article-title"></h1>
      <div id="article-content"></div>

    <section class="subscribe-section">
      <h2>Subscribe to Our Newsletter</h2>
      <p>Stay up-to-date with the latest news and trends in the dog world.</p>
      <form
        class="subscribe-form"
        id="subscribe-form"
        action=""
        accept-charset="utf-8"
        method="post"
      >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
        <!-- List token -->
        <!-- Get the token at: https://app.getresponse.com/campaign_list.html -->
        <input type="hidden" name="campaign_token" value="Mi7NN" />
        <!-- Add subscriber to the follow-up sequence with a specified day (optional) -->
        <input type="hidden" name="start_day" value="0" />
        <button type="submit">Subscribe</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2023 Good Boi News. All rights reserved.</p>
    </footer>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>

    <script type="module" src="article.js"></script>
  </body>
